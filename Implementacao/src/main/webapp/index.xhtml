<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
            <title>Dados</title>
            <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </h:head>
    <h:body>

        <p:commandButton icon="pi pi-arrow-right" type="button" onclick="PF('sidebar1').show()" styleClass="mr-2" />

        <h:form>
            <div class="card">
                <p:sidebar widgetVar="sidebar1" position="left">

                    <h3 >Opções</h3>
                    <div style="padding-top: 10px">
                    <p:commandButton value="Upload" action="upload.xhtml" ajax="false" icon="pi pi-file-import" styleClass="ui-button-flat" />
                    </div>
                    <div style="padding-top: 10px">
                    <p:commandButton value="Relatorios" action="relatorios.xhtml" ajax="false" icon="pi pi-chart-line" styleClass="ui-button-flat"/>
                    </div>
                    <div style="padding-top: 10px">
                    <p:commandButton value="Historico" action="historico.xhtml" ajax="false" icon="pi pi-history" styleClass="ui-button-flat"/>
                    </div>
                    <div style="padding-top: 10px">
                    <p:commandButton value="Informações" action="info.xhtml" ajax="false" icon="pi pi-question-circle" styleClass="ui-button-flat"/>
                    </div>
                </p:sidebar>
            </div>
        </h:form>

    </h:body>

    <ui:insert name="pagina" />

</f:view>

</html>
