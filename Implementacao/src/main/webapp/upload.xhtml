<ui:composition
        template="./index.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="pagina">

        <p:growl id="messages" showDetail="true"/>

        <div class="card">
            <h4 class="detail">Enviar Arquivo</h4>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(csv)$/"/>

                <p:commandButton value="Submit" ajax="false" action="#{uploadController.upload}" styleClass="mt-3 ui-button-outlined block"/>
            </h:form>
        </div>

        <div class="card" style="">
<!--            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">-->
<!--                <p:outputLabel for="input" value="Nome:"/>-->
<!--                <p:inputText id="input" value="#{produtoController.produto.nome}"/>-->
<!--                <p:commandButton update="produtos" value="Buscar"-->
<!--                                 action="#{produtoController.get}">-->
<!--                </p:commandButton>-->
<!--            </h:panelGrid>-->

            <p:growl id="growl" />
            <p:dataTable id="tabelaProdutos" var="produto"
                         value="#{uploadController.csv}"
                         rendered="#{not empty uploadController.csv}" >

                <p:column headerText="====">
                    <h:outputText id="nomeInput" value="#{produto.get('SUBSTANCIA')}"/>
                </p:column>

                <p:column headerText="====">
                    <h:outputText id="precoInput" value="#{produto.get('REGISTRO')}">
                        <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                    </h:outputText>
                </p:column>

                <p:column headerText="====">
                    <h:outputText id="quantidadeInput" value="#{produto.get('EAN 1')}"/>
                </p:column>

<!--                <p:column>-->
<!--                    <p:commandButton update="produtos:growl" value="Adicionar ao Carrinho"-->
<!--                                     action="#{produtoSessaoController.postSession(produto)}">-->
<!--                    </p:commandButton>-->
<!--                </p:column>-->
            </p:dataTable>
        </div>

    </ui:define>

</ui:composition>
